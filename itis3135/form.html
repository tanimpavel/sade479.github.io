<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Tanim Pavel, ITIS 3135, Form</title>
    <script src="scripts/htmlinclude.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Form - Programming Newsletter</h2>
        
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="First Last" size="40"><br>
            
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="111-111-1111" size="13"><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="tom@example.com" size="25"><br>

            <label for="age">Age (Optional):</label>
            <input type="number" id="age" name="age"><br>

            <p>Select your desired programming langauges:</p>
            
            <input type="checkbox" id="python" name="python" value="Python" checked>
            <label for="python">Python</label><br>
            
            <input type="checkbox" id="csharp" name="csharp" value="Csharp">
            <label for="csharp">C#</label><br>
            
            <input type="checkbox" id="java" name="java" value="Java">
            <label for="java">Java</label><br>

            <p>Choose newsletter frequency:</p>

            <input type="radio" id="weekly" name="frequency" value="Weekly" checked>
            <label for="weekly">Weekly</label><br>

            <input type="radio" id="monthly" name="frequency" value="Monthly">
            <label for="monthly">Monthly</label><br><br>

            <label for="langauges">Langauge: </label>
            <select id = "langauges" name = "langauges">
                <option value = "English" selected>English</option>
                <option value = "Spanish">Spanish</option>
                <option value = "German">German</option>
            </select><br><br>
            
            <input class=submitbtn type="submit" value="Submit Form"> 

        </form>

        <br>
    </main>

    <div data-include="components/footer.html"></div>
    <script>HTMLInclude();</script>
</body>
</html>
