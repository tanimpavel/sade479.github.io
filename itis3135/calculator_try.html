<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Tanim Pavel, ITIS 3135, Calculator</title>
    <script src="scripts/calculator_try.js" defer></script>
    <script src="scripts/htmlinclude.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Calculator</h2>

        <p>I am satisfied with the calculator below so I have chosen not to follow the freeCodeCamp tutorial.</p>
        
        <input type="text" id="calculatorDisplay" name="calculatorDisplay" readonly autocomplete="off"><br>
        
        <div class="calculatorKeys">
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">7</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">8</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">9</button>
            <button class="calculatorButton calculatorOperator" type="button" onClick="displayUpdate(this.innerHTML)">/</button> 
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">4</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">5</button> 
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">6</button> 
            <button class="calculatorButton calculatorOperator" type="button" onClick="displayUpdate(this.innerHTML)">*</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">1</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">2</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">3</button>
            <button class="calculatorButton calculatorOperator" type="button" onClick="displayUpdate(this.innerHTML)">-</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">.</button>
            <button class="calculatorButton" type="button" onClick="displayUpdate(this.innerHTML)">0</button>
            <button class="calculatorButton calculatorEquals" type="button" onClick="calculate()">=</button>
            <button class="calculatorButton calculatorOperator" type="button" onClick="displayUpdate(this.innerHTML)">+</button>
            <button class="clearButton" type="button" onClick="displayClear()">Clear</button>
        </div>
        
        <br>
    
    </main>

    <div data-include="components/footer.html"></div>
    <script>HTMLInclude();</script>
</body>
</html>
