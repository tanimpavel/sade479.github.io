<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Puffin LLC - Contact</title>
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <script src="scripts/contact.js" defer></script>
    <script src="scripts/htmlinclude.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Contact</h2>

        <h3>Get in touch with us</h3>
        
        <form action="#" onsubmit="return formSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="First Last" size="40"><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="111-111-1111" size="13"><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="tom@example.com" size="25"><br>

            <label for="companysize">Company Size:</label>
            <select id = "companysize" name = "companysize">
                <option value = "Small" selected>Small - Less than 15 employees</option>
                <option value = "Medium">Medium - Less than 35 employees</option>
                <option value = "Large">Large - More than 35 employees</option>
            </select><br><br>
            
            <input id=submitbtn type="submit" value="Submit Form"> 

        </form>

        <br>
        <div id="userInput"></div>

    </main>

    <div data-include="components/footer.html"></div>
    <script>HTMLInclude();</script>
</body>

</html>
